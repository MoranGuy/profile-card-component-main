<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <img id="top-circle" src="./images/bg-pattern-top.svg" alt="" />
    <img id="bottom-circle" src="./images/bg-pattern-bottom.svg" alt="" />
    <div class="card-container">
      <img id="avatar-image" src="./images/image-victor.jpg" alt="" />
      <div class="cardtext-row1">
        <h1>
          <span id="name">Victor Crest</span>
          <span id="age">26</span>
        </h1>
      </div>
      <h2><span id="city">London</span></h2>
      <div class="bottom-card">
        <div class="followers">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MoranGuy">Maksym Novikov</a>.
    </footer>
  </body>
</html>
